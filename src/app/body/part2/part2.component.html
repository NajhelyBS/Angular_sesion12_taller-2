<body>
    <!--Tittle-->

    <h1><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>Personal Information</h1>
    <hr>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 mt-5">
                <section>
                    <select name="data" id="data" class="form-control" (change)="Select()">
                        <option value="0" selected>Ocupación</option>
                        <option value="1">Correo electrónico</option>
                        <option value="2">Fecha de Nacimiento</option>
                        <option value="3">Nacionalidad</option>
                        <option value="4">Provincia</option>
                        <option value="5">Distrito</option>
                    </select>
                </section>
            </div>

            <!--NgSwitch-->

            <div class="col-md-8 offset-1">
                <div class="row">
                    <div class="col-md-4 mt-5">
                        <section [ngSwitch]="selected">
                            <input *ngSwitchDefault="0" type="text" class="form-control" value="Estudiante" disabled>
                            <input *ngSwitchCase="1" type="text" class="form-control" value="nbanda@gmail.com" disabled>
                            <input *ngSwitchCase="2" type="date" name="date" id="date" value="2003-10-23" class="form-control"
                                disabled>
                            <input *ngSwitchCase="3" type="text" class="form-control" value="Peruana" disabled>
                            <input *ngSwitchCase="4" type="text" class="form-control" value="Lima" disabled>
                            <input *ngSwitchCase="5" type="text" class="form-control" value="Ate-Vitarte" disabled>
                        </section>
                    </div>
        
                    <div class="col-md-2 offset-1">
                        <section [ngSwitch]="selected">
                            <img *ngSwitchDefault="0" width="300" height="200"
                                src="https://media.istockphoto.com/id/1171913244/vector/woman-with-laptop-education-or-working-concept-table-with-books-lamp-coffee-cup-vector.jpg?s=612x612&w=0&k=20&c=7e12Gv9QRyJxBiJMPuxtpgjnMNIuhWYWUBf_yGadCuU="
                                alt="">
                            <img *ngSwitchCase="1" width="300" height="200"
                                src="https://img.freepik.com/vector-gratis/marketing-correo-electronico-chat-internet-soporte-24-horas_335657-3009.jpg?w=2000"
                                alt="">
                            <img *ngSwitchCase="2" width="300" height="200"
                                src="https://img.freepik.com/free-vector/businessman-planning-events-deadlines-agenda_74855-6274.jpg?w=2000"
                                alt="">
                            <img *ngSwitchCase="3" width="300" height="200"
                                src="https://img.freepik.com/vector-premium/lapiz-color-bandera-peru-o-vector-dibujo-marcador_97173-781.jpg?w=2000"
                                alt="">
                            <img *ngSwitchCase="4" width="300" height="200"
                                src="https://img.freepik.com/vector-premium/esquema-horizonte-ciudad-lima-peru-edificios-blancos-ilustracion-vector-concepto-turismo-viajes-negocios-arquitectura-historica-paisaje-urbano-lima-hitos_119523-1144.jpg?w=2000"
                                alt="">
                            <img *ngSwitchCase="5" width="300" height="200"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDXxoPpQ9TXJxzFbGySPaiSaXfVcs-Hk6GGPmHpgx5nrD9bi-H1NCQs7qbOALjTm7ZMDQ&usqp=CAU"
                                alt="">
        
                        </section>

                    </div>
                
                </div>
           
            </div>
        </div>

        <hr>
        <!--Interests-->


        <div class="interests mb-4">
            
            <h1><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg> Interests</h1>

            <div class="interests-items mt-4">
              <div class="draw"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brush-fill" viewBox="0 0 16 16">
                <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04z"/>
              </svg><span>Draw</span></div>

              <div class="guitar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
                <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
                <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>
              </svg><span>Learn</span></div>

              <div class="movie"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
              </svg><span>Movie</span></div>

              <div class="music"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z"/>
                <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z"/>
                <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z"/>
              </svg><span>Music</span></div>

              <div class="game"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-controller" viewBox="0 0 16 16">
                <path d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1v-1z"/>
                <path d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729c.14.09.266.19.373.297.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466.206.875.34 1.78.364 2.606.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527-1.627 0-2.496.723-3.224 1.527-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.34 2.34 0 0 1 .433-.335.504.504 0 0 1-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a13.748 13.748 0 0 0-.748 2.295 12.351 12.351 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.354 12.354 0 0 0-.339-2.406 13.753 13.753 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27-1.036 0-2.063.091-2.913.27z"/>
              </svg><span>Game</span></div>
            </div>
          </div>
    
      


    </div>
    

</body>
