
<main class="d-flex justify-content-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center" >
                <p class="tittle mt-2 mb-2 ">Cont√°ctame: </p>
            </div>
            <div class="col-md-12 d-flex justify-content-center">

                <form [formGroup]="userForm">
            <div class="row">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">Nombre: </label><br>
                      <input type="text" id="firstName" formControlName="firstName" class="form-control">
                    </div>
                    <br>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Apellido: </label><br>
                      <input type="text" id="lastName" formControlName="lastName" class="form-control">
                    </div>
                    <br>
            </div><br>
                    <div>
                        <label for="email" class="form-label">Email: </label><br>
                        <input type="text" id="email" formControlName="email" class="form-control">
                      </div>
                    <br>
                    <div>
                        <label for="message" class="form-label">Mensaje: </label><br>
                        <textarea name="message" id="message" cols="30" rows="5" formControlName="message" class="form-control">
                        </textarea>
                      </div>
                  </form>
            </div>
            <div class="col-md-12 mt-3 d-flex justify-content-center">
                <button (click)="submitForm()" [disabled]="userForm.invalid" class="form-control mt-2 mb-4" >Enviar</button>
            </div>
        </div>
    </div>
<div>
</div>
</main>
